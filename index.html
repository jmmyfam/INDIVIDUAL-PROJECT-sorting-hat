<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Sorting Hat</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>

  <div id="header">
    <h1>The Sorting Ceremony</h1>
    </div>

  <div id=footer>
    <h2>When I call your name, you will come forth, I shall place the Sorting Hat on your head, and you will be sorted into your houses</h2>
    </div>

  
  <section id="sortHat">
    <button id="sort" type="submit"> I'm the Sorting Hat<br>
      <img class="hat" src="https://media0.giphy.com/media/l1KVaVCC1jrRoVlGE/giphy.gif?cid=790b7611924477d4c9d42580211e45fc387977ce2f0b0981&rid=giphy.gif&ct=s" /> <br>
      Try me on

      </button>

      <form id="form" class="row g-3">
  <div class="col-auto">
    <label for="staticEmail2" class="visually-hidden">Email</label>
    <input type="text" readonly class="form-control-plaintext" id="staticEmail2" value="Find Where You Belong">
  </div>
  <div class="col-auto">
    <label for="inputPassword2" class="visually-hidden">Password</label>
    <input type="password" class="form-control" id="inputPassword2" placeholder="Name?">
  </div>
  <div class="col-auto">
    <button type="submit" class="btn btn-secondary mb-3">Sort Me</button>
  </div>
</form>
  </section>


  <div id="students"></div>
    





  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
